<header class="header">
  <div class="left-section">
    <!-- Menu Button -->
    <button class="menu-btn" (click)="toggleSidebar()">
      <img src="assets/menu-icon.png" alt="Menu" class="menu-img" />
    </button>
    <!-- Logo -->
    <img src="assets/logo.png" alt="Logo" class="logo" />
  </div>

  <div class="right-section">
    <!-- Notification Button -->
    <button class="notification-btn" (click)="openNotifications()">
      <img src="assets/notification-icon.png" alt="Notifications" class="icon-img" />
    </button>

    <!-- Support Button -->
    <button class="support-btn" (click)="openSupport()">
      <img src="assets/support-icon.png" alt="Support" class="icon-img" />
    </button>

    <!-- User Info -->
    <div class="user-info" (click)="toggleUserMenu()">
      <img [src]="userPhotoUrl" alt="User Photo" class="user-photo" />
      <span class="username">{{ username }}</span>
    </div>

    <!-- User Menu Dropdown -->
    <div *ngIf="showUserMenu" class="user-menu">
      <p>{{ username }}</p>
      <p>{{ userEmail }}</p>
      <button (click)="updateProfile()">Update Profile</button>
      <button (click)="logout()">Logout</button>
    </div>
  </div>
</header>
