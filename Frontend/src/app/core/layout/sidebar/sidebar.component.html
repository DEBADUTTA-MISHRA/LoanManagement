<!-- Loan Application Modal -->
<div *ngIf="showLoanForm" class="loan-form-modal">
  <div class="loan-form-content">
    <h2>Apply for a Loan</h2>
    <form (ngSubmit)="applyForLoan()">
      <div class="form-group">
        <label for="loanAmount">Loan Amount</label>
        <input type="number" id="loanAmount" [(ngModel)]="loanAmount" name="loanAmount" required />
      </div>
      <div class="form-group">
        <label for="interestRate">Interest Rate (%)</label>
        <input type="number" id="interestRate" [(ngModel)]="interestRate" name="interestRate" required />
      </div>
      <div class="form-group">
        <label for="durationInMonths">Duration (Months)</label>
        <input type="number" id="durationInMonths" [(ngModel)]="durationInMonths" name="durationInMonths" required />
      </div>
      <button type="submit" class="apply-btn">Apply</button>
      <button type="button" class="close-btn" (click)="closeLoanForm()">Close</button>
    </form>
  </div>
</div>
