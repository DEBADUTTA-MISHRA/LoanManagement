  <ul>
    <li><a routerLink="/home"><img src="../../../../assets/images/home.png" alt="Home" /> Home</a></li>
    <li>
      <a (click)="openLoanForm()"><img src="../../../../assets/images/personal.png" alt="Apply for Loan" /> Apply for Loan</a>
    </li>
    <li><a routerLink="/loan-status"><img src="../../../../assets/images/bank-account.png" alt="Loan Status" /> Loan Status</a></li>
    <li><a routerLink="/repayment-schedule"><img src="../../../../assets/images/term-loan.png" alt="Repayment Schedule" /> Repayment Schedule</a></li>
    <li><a routerLink="/payment-history"><img src="../../../../assets/images/search.png" alt="Payment History" /> Payment History</a></li>

    <li *ngIf="isAdmin"><a routerLink="/loan-management"><img src="assets/loan-management-icon.png" alt="Loan Management" /> Loan Management</a></li>
    <li *ngIf="isAdmin"><a routerLink="/update-loan-status"><img src="assets/update-status-icon.png" alt="Update Loan Status" /> Update Loan Status</a></li>

  </ul>

<!-- Loan Application Modal -->
<div *ngIf="showLoanForm" class="loan-form-modal">
  <div class="loan-form-content">
    <h2>Apply for a Loan</h2>
    <form (ngSubmit)="applyForLoan()">
      <div class="form-group">
        <label for="loanAmount">Loan Amount</label>
        <input type="number" id="loanAmount" [(ngModel)]="loanAmount" name="loanAmount" required class="form-control" />
      </div>
      <div class="form-group">
        <label for="interestRate">Interest Rate (%)</label>
        <input type="number" id="interestRate" [(ngModel)]="interestRate" name="interestRate" required class="form-control" />
      </div>
      <div class="form-group">
        <label for="durationInMonths">Duration (Months)</label>
        <input type="number" id="durationInMonths" [(ngModel)]="durationInMonths" name="durationInMonths" required class="form-control" />
      </div>
      <button type="submit" class="btn apply-btn w-100">Apply</button>
      <button type="button" class="btn close-btn w-100 mt-2" (click)="closeLoanForm()">Close</button>
    </form>
  </div>
</div>
