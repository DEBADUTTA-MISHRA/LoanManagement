<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<app-header></app-header>

<div class="dashboard-container container-fluid">
  <div class="d-flex">
    <!-- Sidebar component -->
    <div class="sidebar d-none d-md-block flex-shrink-0">
      <app-sidebar></app-sidebar>
    </div>

    <!-- Main content area -->
    <div class="content flex-grow-1 p-3 w-100">
      <h2>Admin Dashboard</h2>
      <div class="row stats">
        <div class="col-12 col-sm-6 col-lg-4 mb-3" *ngFor="let stat of stats">
          <div class="stat-card p-3 h-100">
            <h3>{{ stat.title }}</h3>
            <p>{{ stat.value }}</p>
            <button (click)="viewDetails(stat.type)">View Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
