<div class="register-container">
    <h2>Register</h2>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <form (ngSubmit)="onRegister()">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="registrationData.name" name="name" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="registrationData.email" name="email" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="registrationData.password" name="password" required />
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
