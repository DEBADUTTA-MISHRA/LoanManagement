<div class="loan-application-container">
    <h2>Apply for Loan</h2>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <form (ngSubmit)="onApplyLoan()">
      <div>
        <label for="amount">Amount</label>
        <input type="number" id="amount" [(ngModel)]="loanData.amount" name="amount" required />
      </div>
      <div>
        <label for="tenure">Tenure (in months)</label>
        <input type="number" id="tenure" [(ngModel)]="loanData.tenure" name="tenure" required />
      </div>
      <div>
        <label for="purpose">Purpose</label>
        <textarea id="purpose" [(ngModel)]="loanData.purpose" name="purpose" required></textarea>
      </div>
      <button type="submit">Apply</button>
    </form>
  </div>
