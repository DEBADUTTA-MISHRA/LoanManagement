<div class="user-list-container">
    <h2>User List</h2>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <table *ngIf="users.length">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
